<body>
    <select id="item1" onchange="myFunction()"> 
        <option > choose</option>
    </select>
    <select id="item2">

       var students = [
        {id: 1, name: 'tran van a', className: '.net'},

        ];
        var myClass=[];
        students.forEach(students => {
            if (myClass.lastIndexOf(students.className) == -1)
                myClass.push(students.className);
        });
        myClass.forEach(className => {
                document.getElementById("item1").innerHTML+= '<option value="' + className + '">' + className + '</option>';

        });
        function myFunction(){
            item2.innerHTML="";
            students.forEach(students =>
            {
                if(students.className == item1.value)   
                document.getElementById("item2").innerHTML+= '<option value="' + students.name + '">' + students.name + '</option>';
            }
            
            );

            }
    </script>
</body>
